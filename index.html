        <input id="valor" placeholder="Preço">
        <button id="adicionar" >Adicionar</button>
        <table id="tabelaCompras">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Comprado</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
